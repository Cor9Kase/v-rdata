<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vær- og salgsanalyse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-6">
    <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Kontroller-panel -->
            <div class="card p-6 w-full lg:w-1/3 h-fit">
                <h1 class="text-3xl font-bold mb-4">Vær- og salgsanalyse</h1>
                <p class="text-gray-600 mb-6">Velg område, last opp salgsdata, og se hvordan været påvirker salget ditt.</p>
                
                <!-- Områdevalg -->
                <div class="mb-6">
                    <label for="location" class="block text-gray-700 font-semibold mb-2">Velg område i Norge:</label>
                    <select id="location" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="all">Hele Norge</option>
                        <option value="oslo">Oslo</option>
                        <option value="bergen">Bergen</option>
                        <option value="trondheim">Trondheim</option>
                        <option value="stavanger">Stavanger</option>
                        <option value="tromso">Tromsø</option>
                    </select>
                </div>
                
                <!-- Filopplasting -->
                <div class="mb-6">
                    <label for="salesFile" class="block text-gray-700 font-semibold mb-2">Last opp salgsdata (CSV eller JSON):</label>
                    <input type="file" id="salesFile" accept=".csv, .json" class="w-full p-3 border border-gray-300 rounded-lg bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                
                <!-- Knapper -->
                <div class="flex flex-col gap-4">
                    <button id="processBtn" class="w-full p-3 rounded-lg btn-primary font-bold">Analyser data</button>
                    <button id="downloadBtn" class="w-full p-3 rounded-lg btn-primary font-bold" disabled>Last ned data (CSV)</button>
                </div>
            </div>
            
            <!-- Resultat og visualisering -->
            <div class="card p-6 w-full lg:w-2/3">
                <!-- Meldinger -->
                <div id="messageBox" class="p-4 rounded-lg text-sm hidden mb-4"></div>
                
                <!-- Lasting-indikator -->
                <div id="loadingIndicator" class="hidden flex flex-col items-center justify-center h-full text-center text-gray-500">
                    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2">Analyser pågår...</p>
                </div>

                <!-- Visualisering -->
                <div id="visualization" class="hidden w-full h-full">
                    <h2 class="text-2xl font-bold mb-4">Visualisering av data</h2>
                    <div id="chart" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
